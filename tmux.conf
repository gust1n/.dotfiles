# -------------------------------------------------------------------
# Session options
# -------------------------------------------------------------------
# Change prefix to ctrl-a (act like GNU screen)
unbind C-b
set -g prefix C-a

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# History
set-option -g history-limit 102400

# Report as 256-color terminal
set -g default-terminal 'screen-256color'

# faster key escape time
set -s escape-time 0

# -------------------------------------------------------------------
# Window options
# -------------------------------------------------------------------
# UTF-8
set-window-option -g utf8 on

# Start window numbers at 1 to match keyboard order with tmux window order
set-window-option -g pane-base-index 1

# Copy-mode
set-window-option -g mode-keys vi

# Mouse
set -g mouse on

# -------------------------------------------------------------------
# Key bindings
# -------------------------------------------------------------------
# prefix c
bind-key c new-window -c "#{pane_current_path}"

# prefix a
bind-key a send-prefix

# prefix |
bind-key | split-window -h -c "#{pane_current_path}"
#
# # prefix -
bind-key - split-window -c "#{pane_current_path}"

# Moving windows
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-

# Pane switching
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key tab select-pane -t :.+
bind-key btab select-pane -t :.-

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Switch to last pane
bind-key C-a last-pane

# Resize panes using PREFIX H, J, K, L
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# Reload tmux config
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# [ & ] is aweful to write on swedish keyboard
bind-key Escape copy-mode
bind-key p paste-buffer
# Make copy mode behave (a little) like vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection

# -------------------------------------------------------------------
# Decoration (256-color)
# -------------------------------------------------------------------
set-option -g status-justify left
set-option -g status-left ''
set-option -g status-bg colour238
set-option -g status-right '#[fg=yellow] #(whoami) #[fg=white]at #[fg=yellow]#h  #[fg=magenta]#(date "+%a %d %b %H:%M")'
set-option -g status-interval 60

set-option -g pane-active-border-fg colour240
set-option -g pane-border-fg colour238

set-window-option -g window-status-format '#[bg=colour238]#[fg=colour247] #I #W '
set-window-option -g window-status-current-format '#[bg=colour235]#[fg=green] #I #W#F '

# -------------------------------------------------------------------
# fzf integration
# -------------------------------------------------------------------
# Tmux completion
bind-key C-t run "tmux split-window -p 40 'tmux send-keys -t #{pane_id} \"$(~/.vim/plugged/tmux-complete.vim/sh/tmuxcomplete | fzf --multi | paste -sd\\  -)\"'"
